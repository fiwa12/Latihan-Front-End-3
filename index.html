<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOS | Online Shopping for the Latest Clothes & Fashion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="kosong"></div>
        <div class="isi">
            <span><a href="#">Marketplace</a></span>
            <span><a href="#">Help & FAQs</a></span>
            <span><a href="#"><img src="/images/indonesian-flag.png" alt="country"></a></span>
        </div>
        <div class="kosong2"></div>
    </div>
    <!-- MENU BAR -->
    <div class="container-fluid menu-bar">
        <div class="non-icon">
            <div class="logo">
                <h1><a href="#"><img src="./images/logo.png" alt="asos"></a></h1>
            </div>
            <div><a href="#">WOMEN</a></div>
            <div><a href="#">MEN</a></div>
            <div class="search-bar-container">
                <div class="search-bar"><input type="text" placeholder="Search for items, brands and ispirations"></div>
            </div>
        </div>

        <div class="icons">
            <div class="profile">
                <button type="button" class="btn btn-link" data-toggle="tooltip" data-placement="bottom"
                    title="Tooltip on bottom">
                    <img src="./images/profile.svg" alt="profile">
                </button>
                <!-- <input type="image" src="./images/profile.svg" /> -->
            </div>
            <div class="favorites">
                <a href="#">
                    <img src="./images/favs.svg" alt="favorites">
                </a>
            </div>
            <div class="bag">
                <a href="#">
                    <img src="./images/bag.svg" alt="favorites">
                </a>
            </div>
        </div>
    </div>

    <!-- OFFER -->
    <div class="container-fluid offer-container">
        <div class="categories-btn">
            <button type="button" class="btn btn-dark women">WOMEN</button>
        </div>
        <div class="offer" data-toggle="tooltip" data-placement="bottom"
            title="Enter code ASOSNEWYES at checkout to receive discount. Ends 08:00 GMT on March 15th 2021. Code can be used on first order only up to a maximum pre-discount spend of $500. Can't be used with other promo codes or on gift vouchers, delivery charges, Premier Delivery or ASOS Marketplace. Selected marked products excluded from promo.">
            <span>Hey, you're new here!</span>
            <span>Get 20% off everything with code: ASOSNEWYES</span>
        </div>
        <div class="categories-btn">
            <button type="button" class="btn btn-dark men">MEN</button>
        </div>
    </div>
    </div>
    <!-- CONTAINER -->
    <main>
        <div class="main-img">
            <div class="image-container">
                <img src="./images/main.webp" alt="main pics">
            </div>
            <div class="text">
                <p class="this-asos">This is ASOS</p>
                <p class="asos-brands">ASOS DESIGN and 850+ Brands</p>
            </div>
            <div class="cat-button">
                <button type="button" class="btn btn-light women">SHOP WOMEN</button>
                <button type="button" class="btn btn-light men">SHOP MEN</button>
            </div>
        </div>
        <div class="banner">
            <div class="shipping">
                <img src="./images/shipping.svg" alt="">
                <p class="easy">EASY DELIVERY WORLDWIDE</p>
                <p class="more-info"><a href="#">More info here</a></p>
            </div>
            <div class="label">
                <img src="./images/tags.svg" alt="">
                <span class="discover">DISCOVER OVER 800 BRANDS</span>
                <span class="new">+ NEW DROPS WEEKLY</span>
            </div>
        </div>



    </main>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
